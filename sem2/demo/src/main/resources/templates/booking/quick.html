<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Быстрое бронирование</title>
    <style>
        body { font-family: Arial; margin: 20px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        .info-box { background: #e8f4fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .price { font-size: 1.5em; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Быстрое бронирование</h1>
    <a href="/">← На главную</a>
    
    <div class="info-box">
        <h3>Детали бронирования:</h3>
        <p><strong>Дата заезда:</strong> [[${#temporals.format(checkIn, 'dd.MM.yyyy')}]]</p>
        <p><strong>Дата выезда:</strong> [[${#temporals.format(checkOut, 'dd.MM.yyyy')}]]</p>
        <p><strong>Общая стоимость:</strong> <span class="price">[[${#numbers.formatDecimal(totalPrice, 1, 2)}]] руб.</span></p>
    </div>
    
    <form th:action="@{/booking/create}" method="post">
        <input type="hidden" name="roomId" th:value="${roomId}">
        <input type="hidden" name="checkIn" th:value="${checkIn}">
        <input type="hidden" name="checkOut" th:value="${checkOut}">
        
        <div class="form-group">
            <label>Ваше имя:</label>
            <input type="text" name="guestName" th:value="${guestName}" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="guestEmail" th:value="${guestEmail}" required>
        </div>
        
        <div class="form-group">
            <label>Дополнительные пожелания:</label>
            <textarea name="specialRequests" rows="3" placeholder="Особые требования, поздний заезд и т.д."></textarea>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn">Подтвердить бронирование</button>
            <a th:href="@{/rooms/{id}(id=${roomId})}" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>
    
    <!-- Сообщения об ошибках -->
    <div th:if="${error}" style="color: red; padding: 10px; background: #ffe6e6; border-radius: 5px; margin-top: 20px;">
        [[${error}]]
    </div>
    
    <!-- Сообщения об успехе -->
    <div th:if="${success}" style="color: green; padding: 10px; background: #e6ffe6; border-radius: 5px; margin-top: 20px;">
        [[${success}]]
    </div>
</body>
</html>
