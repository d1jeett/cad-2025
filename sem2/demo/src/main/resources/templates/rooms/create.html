<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить комнату</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Добавить новую комнату</h1>
        
        <div th:if="${success}" class="alert alert-success">
            [[${success}]]
        </div>
        <div th:if="${error}" class="alert alert-error">
            [[${error}]]
        </div>
        
        <form th:action="@{/rooms/create}" method="post" th:object="${room}">
            <div class="form-group">
                <label>Номер комнаты:</label>
                <input type="text" th:field="*{number}" required>
            </div>
            
            <div class="form-group">
                <label>Тип комнаты:</label>
                <select th:field="*{type}" required>
                    <option value="">Выберите тип</option>
                    <option th:each="type : ${roomTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Описание:</label>
                <textarea th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>Цена за ночь (руб.):</label>
                <input type="number" th:field="*{price}" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label>Вместимость (человек):</label>
                <input type="number" th:field="*{capacity}" min="1" max="10" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{available}">
                    Доступна для бронирования
                </label>
            </div>
            
            <div class="form-group">
                <button type="submit">Создать комнату</button>
                <a href="/" style="margin-left: 10px; color: #007bff;">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
